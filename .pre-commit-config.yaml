repos:
-   repo: https://github.com/ambv/black
    rev: 19.3b0
    hooks:
    - id: black
      language_version: python3.6
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
    - id: detect-aws-credentials
    - id: check-json
    - id: pretty-format-json
#    - id: debug-statements
    - id: detect-private-key
    - id: mixed-line-ending
      args: [--fix=lf]
      exclude: '\.bat$'

